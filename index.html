<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wk4 homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/Wk4_homework.css" />
  </head>
  <body>
    <div class="container main">
      <div>
        <form>
          <input
            type="search"
            placeholder="search"
            autofocus="on"
            id="search-place"
          />
          <input
            class="search-button"
            type="submit"
            value="Search"
            id="search-button"
          />
        </form>
      </div>
      <div class="row">
        <div class="col-5 icon-temp">
          <img class="main-icon" src="images/cloudy.png" />
          <div class="main-temp">
            <span id="display-degree">11</span>
            <sup class="degree">
              <span class="link" id="celcius">°C</span>
              |
              <span class="link" id="farenheit">°F</span>
            </sup>
          </div>
        </div>
        <div class="col main-city">
          <h1>Tokyo</h1>
          <h2 id="todays-date">Tuesday 1:00</h2>
          <span class="todaysWeather"> Cloudy </span>
        </div>

        <div class="row date-week">
          <div class="col">
            <div>Wed</div>
            <img class="icon-week" src="images/sun_cloud.png" />
            <div>17 °C</div>
          </div>
          <div class="col">
            <div>Thurs</div>
            <img class="icon-week" src="images/rain.png" />
            <div>18 °C</div>
          </div>
          <div class="col">
            <div>Fri</div>
            <img class="icon-week" src="images/cloudy.png" />
            <div>20 °C</div>
          </div>
          <div class="col">
            <div>Sat</div>
            <img class="icon-week" src="images/sun_cloud.png" />
            <div>22 °C</div>
          </div>
          <div class="col">
            <div>Sun</div>
            <img class="icon-week" src="images/rain.png" />
            <div>19 °C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/Wk4_homework.js"></script>
  </body>
</html>
